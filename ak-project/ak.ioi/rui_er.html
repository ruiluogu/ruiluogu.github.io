<head>
	<meta charset="UTF8">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<title>rui_er: I AK IOI</title>
	<style>
		* {
			color: #191970;
			transition: all 0.3s ease;
			text-shadow: 0 0 20px #e1ffff;
		}
		body {
			background-color: #87ceeb;
			text-align: center;
		}
		header {
			margin: 2cm 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>rui_er</h1>
		<img alt="Avatar" src="https://cdn.luogu.org/upload/usericon/122461.png" style="width: 250px; height: 250px; ">
		<h2>rui_er has AKed IOI many times, although he is only a middle-school OIer</h2>
		<p>He has AKed IOI <span class="counter">0</span> times.</p>
		<p>他已经被您膜拜了 <span class="counter">0</span> 次。</p>
		<button id="mobai" type="button" class="el-button el-button--primary is-plain is-round">点击膜拜</button>
		<script>
			var counter = 0;
			document.getElementById("mobai").onclick = function() {
				++counter;
				for(let item of document.getElementsByClassName("counter")) {
					item.innerText = counter;
				}
			}
		</script>
	</header>
</body>
