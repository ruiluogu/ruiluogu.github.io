<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple OJ project</title>
  <script src="./js/jquery-3.1.0.min.js"></script>
  <script src="./js/simple.js"></script>
  <style type="text/css">
    body{
      margin:0;
      padding: 0;
    }
    h1{
      text-align: center;
    }

    .textarea{
      display: block;
      margin: auto;
      font-size: 20px;
      font-weight: bold;
    }
    button{
      display: block;
      margin: auto;
      margin-top: 20px;
      font-size: 20px;
    }
    .result{
      text-align: center;
      margin-top: 30px;
      font-size: 30px;
    }

  </style>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <h1>Simple Project</h1>
    <div id="container">
      <textarea class="textarea" name="code" rows="20" cols="50"></textarea>
    </div>
    <button id="submit" type="button" name="button">submit</button>
    <div class="result">
      <span>Result is: </span>&nbsp;<span id="finalResult"></span>
    </div>
</body>
</html>
